
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Vida, Mi Ritmo</title>
  <link rel="icon" type="image/x-icon" href="imagenes/favicon.ico">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff0f5;
      color: #333;
    }
    header {
      background: #ff69b4;
      padding: 1em;
      text-align: center;
      color: white;
      font-size: 2em;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5em;
      padding: 2em;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card a {
      display: block;
      padding: 1em;
      text-decoration: none;
      color: #ff69b4;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>Mi Vida, Mi Ritmo</header>
  <main>
    <div class="card">
      <img src="imagenes/ensalada.jpg" alt="Ensalada saludable">
      <a href="articulos/receta-ensalada.html">Receta de ensalada saludable</a>
    </div>
    <div class="card">
      <img src="imagenes/mascarilla.jpg" alt="Mascarilla casera">
      <a href="articulos/mascarilla-casera.html">Mascarilla casera para la piel</a>
    </div>
    <div class="card">
      <img src="imagenes/fitness.jpg" alt="Fitness y motivaciÃ³n">
      <a href="articulos/bienestar-fitness.html">Bienestar y fitness motivacional</a>
    </div>
  </main>
  <footer>Contacto: nellytrabj@gmail.com</footer>
</body>
</html>
